  <script type="text/javascript">
    function getQueryString(name) {
      let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
      let r = window.location.search.substr(1).match(reg); //获取url中"?"符后的字符串并正则匹配
      let context = "";
      if (r != null) context = r[2];
      reg = null;
      r = null;
      return context == null || context == "" || context == "undefined" ?
        "" :
        context;
    }
    var data = OpenInstall.parseUrlParams();
    new OpenInstall({
      appKey: "ui986b",
      onready: function () {
        var m = this, button = document.getElementById("downloadButton");
        button.onclick = function () {
          let u = navigator.userAgent;
          let isAndroid = u.indexOf("Android") > -1 || u.indexOf("Adr") > -1; //android终端
          let isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
          if (isAndroid) {
            statisticsSDK.androidDownloadCount()
          } else {
            statisticsSDK.iosDownloadCount();
          }
          if (getQueryString('update')) {
            alert('请先卸载掉之前的APP后，再点更新按钮');
            m.install();
          } else {
            m.wakeupOrInstall();
          }
          return false;
        }
      }
    }, data);
  </script>

<script src="http://lianluoyi.oss-cn-shenzhen.aliyuncs.com/1669625247240/qrcode.min.js"></script>
<script>
  let u = navigator.userAgent;
  let isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
  let isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
  let btn = document.querySelector('.btn');
  let ios = document.querySelector('.ios');
  let android = document.querySelector('.android');
  let tutorial = document.querySelector('.tutorial');
  let codeQR = document.querySelector('.codeQR');
  let update = document.querySelector('.update');
  let title = document.querySelector('.title');
  let hint = document.querySelector('.hint');
  let codeQRs = new QRCode(document.getElementById("codeQR"), {
    text: window.location.href || "",
    width: 150,
    height: 150,
    colorDark: "#000000",
    colorLight: "#ffffff",
    correctLevel: QRCode.CorrectLevel.H,
  });
  setInterval(() => {
    codeQR.style.display = 'block';
  });

  if (isAndroid) {
    ios.style.display = 'none';
    btn.style.marginTop = '20px';
    tutorial.style.display = 'none';
  } else if (isiOS) {
    android.style.display = 'none';
    btn.innerHTML = 'APP 下载';
    tutorial.innerHTML = '苹果APP安装教程';
  } else {
    btn.style.display = 'none';
    tutorial.style.display = 'none';
    hint.style.display = 'none';
  }
  if (getQueryString('update')) {
    if (isiOS) {
      btn.innerHTML = '更新-苹果-APP';
      update.style.display = 'block';
    } else {
      btn.innerHTML = '更新-安卓-APP';
      update.style.display = 'none';
    }
  }
</script>

<script>
  let next = 1;
  document.getElementById("list1").classList.add("active");
  document.getElementById("bg2").style.display = "none";
  document.getElementById("bg3").style.display = "none";
  document.getElementById("close").onclick = function () {
    document.getElementById("hint").style.display = "none";
  };
  document.getElementById("btn").onclick = function () {
    if (next == 1) {
      next++;
      document.getElementById("bg1").style.display = "none";
      document.getElementById("bg2").style.display = "block";
      document.getElementById("list1").classList.remove("active");
      document.getElementById("list2").classList.add("active");
    } else if (next == 2) {
      next++;
      document.getElementById("bg1").style.display = "none";
      document.getElementById("bg2").style.display = "none";
      document.getElementById("bg3").style.display = "block";
      document.getElementById("list2").classList.remove("active");
      document.getElementById("list3").classList.add("active");
    } else {
      document.getElementById("hint").style.display = "none";
    }
  };
</script>
