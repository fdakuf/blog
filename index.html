<body>

        <a class="tutorial" href="https://support.apple.com/zh-cn/HT204460"></a>
        <div class="btn" id="downloadButton">
          <div class="ios">苹果-APP 下载</div>
          <div class="android">安卓-APP 下载</div>
        </div>
        <br>
        <a class="tutorial" style="font-size: 18px; color: #fff;" href="https://tsregbfnjki.com">
          <img style="zoom: 0.7;" src="http://lianluoyi.oss-cn-shenzhen.aliyuncs.com/1669625247240/customerService.png" alt="">
        </a>
        <div style="display: none;" class="update">更新MISS APP之前，请先卸载掉之前的APP后，再点更新按钮</div>
        <div style="display: none;" class="codeQR" id="codeQR">
          <div class="codeQR-text">分享好友，扫码下载APP，即可获得免费观看视频</div>
        </div>
      </div>
    </div>
    <br>
    <br>
  </div>
</body>
<script src="http://lianluoyi.oss-cn-shenzhen.aliyuncs.com/1669625247240/qrcode.min.js" charset="utf-8"></script>
<script>
let u = navigator.userAgent;
  let isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
  let isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
  let btn = document.querySelector('.btn');
  let ios = document.querySelector('.ios');
  let android = document.querySelector('.android');
  let tutorial = document.querySelector('.tutorial');
  let codeQR = document.querySelector('.codeQR');
  let update = document.querySelector('.update');
  let title = document.querySelector('.title');
  let hint = document.querySelector('.hint');
  let codeQRs = new QRCode(document.getElementById("codeQR"), {
    text: window.location.href || "",
    width: 150,
    height: 150,
    colorDark: "#000000",
    colorLight: "#ffffff",
    correctLevel: QRCode.CorrectLevel.H,
  });
  setInterval(() => {
    codeQR.style.display = 'block';
  });

  if (isAndroid) {
    ios.style.display = 'none';
    btn.style.marginTop = '20px';
    tutorial.style.display = 'none';
  } else if (isiOS) {
    android.style.display = 'none';
    btn.innerHTML = '苹果-APP 下载';
    tutorial.innerHTML = '苹果APP安装教程';
  } else {
    btn.style.display = 'none';
    tutorial.style.display = 'none';
    hint.style.display = 'none';
  }
  if (getQueryString('update')) {
    if (isiOS) {
      btn.innerHTML = '更新-苹果-APP';
      update.style.display = 'block';
    } else {
      btn.innerHTML = '更新-安卓-APP';
      update.style.display = 'none';
    }
  }
</script>
</html>
